services:
  app:
    build: .
    container_name: url-shortener-app
    ports:
      - "9000:9000"
    environment:
      - BASE_URL=http://localhost:9000
    volumes:
      - ./data:/app/data

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - app

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
