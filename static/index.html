<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> URL Shortener</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --bg-1: #dbeafe;    /* light sky */
      --bg-2: #eff6ff;
      --card: #ffffff;
      --text: #0f172a;    /* slate-900 */
      --muted: #475569;   /* slate-600 */
      --accent: #2563eb;  /* blue-600 */
      --accent-2: #4338ca;/* indigo-600 */
      --bubble: rgba(59,130,246,0.14);
      --glass: rgba(255,255,255,0.6);
    }

    /* dark vars */
    .dark {
      --bg-1: #0f172a;    /* slate-900 */
      --bg-2: #071129;
      --card: #0b1220;
      --text: #e6eef8;
      --muted: #94a3b8;
      --accent: #60a5fa;  /* blue-400 */
      --accent-2: #818cf8;/* indigo-400 */
      --bubble: rgba(96,165,250,0.08);
      --glass: rgba(8,12,20,0.6);
    }

    html,body { height:100%; }

    body {
      background: radial-gradient(circle at 30% 30%, var(--bg-1), var(--bg-2));
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      overflow-x:hidden;
    }

    /* header */
    header {
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px 18px;
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(6px);
      box-shadow: 0 1px 0 rgba(0,0,0,0.03);
      position:sticky;
      top:0;
      z-index:60;
    }
    .brand {
      display:flex;
      align-items:center;
      gap:10px;
    }
    .brand img {
      width:36px;
      height:36px;
      object-fit:contain;
      opacity:0.95;
      border-radius:6px;
      box-shadow: 0 2px 8px rgba(2,6,23,0.06);
    }
    .brand .name {
      font-weight:700;
      font-size:1.05rem;
      color:var(--accent-2);
      letter-spacing:0.1px;
    }

    /* dark toggle */
    .controls { display:flex; align-items:center; gap:10px; }
    .toggle {
      --s: 40px;
      width:var(--s);
      height:24px;
      background:linear-gradient(90deg, rgba(255,255,255,0.06), rgba(0,0,0,0.06));
      border-radius:999px;
      padding:3px;
      display:inline-flex;
      align-items:center;
      cursor:pointer;
      user-select:none;
    }
    .toggle .knob {
      width:18px; height:18px; border-radius:50%;
      background:linear-gradient(180deg,#fff,#f3f4f6);
      box-shadow: 0 2px 6px rgba(2,6,23,0.12);
      transform:translateX(0);
      transition:transform .25s cubic-bezier(.2,.9,.3,1);
    }
    .dark .toggle { background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); }
    .dark .toggle .knob { background:linear-gradient(180deg,#111827,#0b1320); box-shadow:none; transform: translateX(16px); }

    /* bubbles */
    .bubble {
      position:absolute;
      border-radius:50%;
      background:var(--bubble);
      filter: blur(14px);
      pointer-events:none;
      z-index:0;
      animation: float 10s ease-in-out infinite;
    }
    .b1 { width:220px; height:220px; top:6%; left:6%; animation-delay:0s; }
    .b2 { width:140px; height:140px; top:30%; right:8%; animation-delay:2s; }
    .b3 { width:200px; height:200px; bottom:6%; left:22%; animation-delay:4s; }
    .b4 { width:120px; height:120px; bottom:14%; right:18%; animation-delay:6s; }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity:0.6; }
      50% { transform: translateY(-36px) scale(1.05); opacity:1; }
      100% { transform: translateY(0) scale(1); opacity:0.6; }
    }

    /* main card */
    .container {
      width:100%;
      max-width:420px;
      margin: 40px auto;
      padding: 26px;
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,0.02));
      border-radius:18px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.08);
      position:relative;
      z-index:20;
      transition:background .25s ease, box-shadow .25s ease;
    }
    .container:focus-within { box-shadow: 0 16px 40px rgba(2,6,23,0.12); }

    /* fade-up class */
    .fade-up { opacity:0; transform:translateY(18px); animation: fadeUp 0.8s ease forwards; }
    .fade-up.delay-1 { animation-delay:0.12s; }
    .fade-up.delay-2 { animation-delay:0.28s; }
    .fade-up.delay-3 { animation-delay:0.44s; }
    .fade-up.delay-4 { animation-delay:0.6s; }

    @keyframes fadeUp {
      to { opacity:1; transform:translateY(0); }
    }

    h2.title {
      font-size:1.5rem;
      font-weight:800;
      text-align:center;
      margin-bottom:14px;
      color:var(--text);
    }

    /* typewriter for exact original text (keeps same characters) */
    .typewriter {
      display:inline-block;
      white-space:nowrap;
      overflow:hidden;
      border-right:3px solid var(--accent);
      box-sizing:content-box;
    }
    @keyframes typing {
      from { width:0; }
      to { width:100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* inputs/buttons */
    .input {
      width:100%;
      padding:11px 12px;
      border-radius:10px;
      border:1px solid rgba(15,23,42,0.06);
      background:transparent;
      outline:none;
      font-size:0.95rem;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
      transition:box-shadow .15s ease, border-color .15s ease, transform .08s ease;
    }
    .input:focus { box-shadow: 0 8px 30px rgba(37,99,235,0.08); border-color:var(--accent); transform:translateY(-1px); }

    .btn {
      width:100%;
      padding:12px;
      border-radius:10px;
      border:none;
      font-weight:700;
      cursor:pointer;
      margin-top:6px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color:white;
      box-shadow: 0 8px 24px rgba(37,99,235,0.18);
      transition:transform .12s cubic-bezier(.2,.9,.3,1), box-shadow .12s;
    }
    .btn:hover { transform:translateY(-3px) scale(1.01); box-shadow: 0 14px 40px rgba(37,99,235,0.22); }

    /* result text */
    #result { min-height:36px; margin-top:10px; color:var(--muted); word-break:break-word; }

    /* footer */
    footer {
      width:100%;
      padding:16px 12px;
      text-align:center;
      color:var(--muted);
      background: linear-gradient(0deg, rgba(255,255,255,0.02), transparent);
      position:relative;
      z-index:20;
    }
    .footer-brand { display:inline-flex; align-items:center; gap:10px; justify-content:center; opacity:0.9; }
    .footer-brand img { width:28px; height:28px; border-radius:6px; opacity:0.9; }

    /* responsive */
    @media (max-width:520px) {
      .container { margin: 18px; padding:20px; border-radius:14px; }
      header { padding:10px; }
    }
  </style>
</head>

<body>
  <!-- decorative bubbles (adapt to theme via CSS variables) -->
  <div class="bubble b1"></div>
  <div class="bubble b2"></div>
  <div class="bubble b3"></div>
  <div class="bubble b4"></div>

  <!-- HEADER with logo + title + dark toggle -->
  <header>
    <div class="brand" aria-hidden="false">
      <!-- keep same logo as in original repo -->
      <img id="header-logo" src="https://raw.githubusercontent.com/OmarMohsen9/DEPI_R3_DevOps_URL_Shortener/main/logo.png" alt="Project Logo" onerror="this.style.display='none'">
      <div class="name">FastAPI URL Shortener</div>
    </div>

    <div class="controls" role="toolbar" aria-label="Theme controls">
      <button id="color-sample" class="hidden" aria-hidden="true"></button>
      <div class="toggle" id="theme-toggle" title="Toggle dark / light" role="switch" aria-checked="false" tabindex="0">
        <div class="knob" aria-hidden="true"></div>
      </div>
    </div>
  </header>

  <!-- MAIN content -->
  <main style="flex:1; display:flex; align-items:center; justify-content:center; padding:28px 12px;">
    <section class="container fade-up delay-1" role="main" aria-labelledby="main-title">
      <!-- KEEP EXACT ORIGINAL TEXT in H2 -->
      <h2 id="main-title" class="title fade-up delay-2" style="animation-delay:0.18s;">
        <!-- typewriter effect will reveal the exact same string -->
        <span id="type-target" class="typewriter" aria-live="polite">üîó URL Shortener</span>
      </h2>

      <label for="longUrl" class="sr-only">Long URL</label>
      <input id="longUrl" class="input fade-up delay-3" placeholder="https://example.com" aria-label="Long URL" style="animation-delay:0.28s;" />

      <button class="btn fade-up delay-4" onclick="shorten()" style="animation-delay:0.44s;">‚úÇÔ∏è Shorten URL</button>

      <p id="result" class="fade-up" style="animation-delay:0.6s;"></p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-brand">
      <img src="https://raw.githubusercontent.com/OmarMohsen9/DEPI_R3_DevOps_URL_Shortener/main/logo.png" alt="Logo" onerror="this.style.display='none'">
      <div style="font-weight:700; color:var(--accent-2); opacity:0.9;">FastAPI URL Shortener</div>
    </div>
    <div style="margin-top:6px; font-size:0.92rem; color:var(--muted);">¬© <span id="year"></span> All rights reserved.</div>
  </footer>

  <script>
    // ========== Dark mode toggle (native, saves preference) ==========
    const root = document.documentElement;
    const body = document.body;
    const toggle = document.getElementById('theme-toggle');
    const knob = toggle.querySelector('.knob');

    function applyTheme(isDark){
      if(isDark){
        document.documentElement.classList.add('dark');
        toggle.setAttribute('aria-checked','true');
        localStorage.setItem('pref-theme','dark');
      } else {
        document.documentElement.classList.remove('dark');
        toggle.setAttribute('aria-checked','false');
        localStorage.setItem('pref-theme','light');
      }
    }

    // initialize from preference or system
    const saved = localStorage.getItem('pref-theme');
    if(saved === 'dark') applyTheme(true);
    else if(saved === 'light') applyTheme(false);
    else {
      // follow system
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      applyTheme(prefersDark);
    }

    // toggle handlers
    function toggleTheme(){
      const isDark = document.documentElement.classList.contains('dark');
      applyTheme(!isDark);
    }
    toggle.addEventListener('click', toggleTheme);
    toggle.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); toggleTheme(); } });

    // ========== Typewriter effect (native) ==========
    // We will reveal the exact original string character by character (so text isn't changed).
    (function(){
      const el = document.getElementById('type-target');
      const fullText = el.textContent.trim(); // exact original text kept
      el.textContent = ''; // clear to type
      el.style.borderRight = '3px solid var(--accent)';
      el.style.width = '0ch';
      el.style.display = 'inline-block';
      let i = 0;
      const speed = 55; // ms per char (tweak if needed)
      function step(){
        if(i <= fullText.length){
          el.textContent = fullText.slice(0, i);
          // set width to visible characters to let CSS typing animation work consistently
          el.style.width = (i + 1) + 'ch';
          i++;
          setTimeout(step, speed);
        } else {
          // stop cursor blink after typed
          el.style.borderRight = '0px solid transparent';
        }
      }
      // start after small delay, but keep consistent with fade-up timing
      setTimeout(step, 350);
    })();

    // ========== Floating bubbles subtle motion (slow rotate) ==========
    // small randomize to avoid rigid repetition
    (function(){
      const bs = document.querySelectorAll('.bubble');
      bs.forEach((b, idx)=>{
        const randX = (Math.random()*20 - 10) + 'px';
        const rot = Math.random()*360;
        b.style.transform = `translateZ(0) rotate(${rot}deg)`;
        // stagger sizes already from CSS; add slight horizontal drift
        b.animate([
          { transform: b.style.transform + ' translateX(0px)' },
          { transform: b.style.transform + ' translateX(' + randX + ')' },
          { transform: b.style.transform + ' translateX(0px)' }
        ], { duration: 9000 + idx*800, iterations: Infinity, direction: 'alternate', easing: 'ease-in-out' });
      });
    })();

    // ========== Shorten logic (keeps original behavior) ==========
    async function shorten(){
      const input = document.getElementById('longUrl');
      const val = input.value.trim();
      if(!val){
        alert('Please enter a URL first!');
        return;
      }

      // maintain original fetch path and behavior
      try {
        const res = await fetch('/shorten', {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ long_url: val })
        });

        const data = await res.json();
        const result = document.getElementById('result');

        if(res.ok){
          result.innerHTML = `
            <span style="color: #16a34a; font-weight:700; display:inline-block; margin-bottom:6px;">‚úÖ Shortened:</span><br/>
            <a href="${escapeHtml(data.short_url)}" target="_blank" style="color:var(--accent); text-decoration:underline;">${escapeHtml(data.short_url)}</a>
          `;
        } else {
          result.innerHTML = `
            <span style="color:#dc2626; font-weight:700">‚ùå Error:</span> ${escapeHtml(data.detail || JSON.stringify(data))}
          `;
        }
      } catch(err){
        const result = document.getElementById('result');
        result.innerHTML = `<span style="color:#dc2626; font-weight:700">‚ùå Error:</span> Network or server error.`;
        console.error(err);
      }
    }

    // small helper to avoid injecting unescaped strings
    function escapeHtml(str){
      if(!str) return '';
      return String(str)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#039;');
    }

    // set year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Accessibility: enable reduced-motion respect
    (function(){
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      if(mq && mq.matches){
        // stop animations
        document.querySelectorAll('.bubble').forEach(b=> b.style.animation = 'none');
        document.querySelectorAll('.fade-up').forEach(el=> el.style.animation = 'none');
      }
    })();
  </script>
</body>
</html>
